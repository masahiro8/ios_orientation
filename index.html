<html>
  <head>
    <title>iOS orientation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="list">
      <div>window.orientation: <span id="orientation"></span></div>
      <div>window.innerWidth: <span id="innerWidth"></span></div>
      <div>window.innerHeight: <span id="innerHeight"></span></div>
      <div>status:<span id="status"></span></div>
    </div>
    <script>
      const update = (v) => {
        document.getElementById('orientation').innerText = window.orientation;
        document.getElementById('innerWidth').innerText = window.innerWidth;
        document.getElementById('innerHeight').innerText = window.innerHeight;
        document.getElementById('status').innerText = v;
      };
      window.addEventListener('resize', () => {
        console.log('resize');
        update('resize');
      });
      window.addEventListener('orientationchange', () => {
        console.log('orientationchange');
        setTimeout(() => {
          update('orientationchange');
        }, 1000);
      });
    </script>
    <style>
      .list {
        font-size: 32px;
      }
    </style>
  </body>
</html>
